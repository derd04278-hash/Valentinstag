<html lang="de">
<head>

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6f0;
        padding: 50px;
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        color: #ff4d79;
        font-size: 3em;
    }

    p {
        font-size: 1.5em;
        margin: 20px 0;
    }

    button {
        font-size: 1.2em;
        padding: 10px 20px;
        margin: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        color: white;
        position: relative;
    }

    #yes {
        background-color: #ff4d6d;
        z-index: 1;
    }

    #no {
        background-color: #4d79ff;
        position: absolute;

            noBtn.style.display = "none";
