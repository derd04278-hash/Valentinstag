<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hallo Catarina</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6f0;
        padding: 50px;
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        color: #ff4d79;
        font-size: 3em;
    }

    p {
        font-size: 1.5em;
        margin: 20px 0;
    }

    button {
        font-size: 1.2em;
        padding: 10px 20px;
        margin: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        color: white;
        position: relative;
    }

    #yes {
        background-color: #ff4d6d;
        z-index: 1;
        position: relative;
    }

    #no {
        background-color: #4d79ff;
        position: absolute;
        top: 200px;
        left: 200px;
        transition: all 0.2s;
        z-index: 2;
    }

    .arrow {
        position: absolute;
        font-size: 2em;
        color: red;
        animation: bounce 1s infinite;
        pointer-events: none; /* Pfeile nicht klickbar */
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<h1>Hallo Catarina</h1>
<p>Willst du den Valentinstag mit mir verbringen?</p>

<button id="yes">Ja</button>
<button id="no">Nein</button>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let arrowCount = 0;

    noBtn.addEventListener("mouseenter", () => {
        // Nein-Button bewegt sich zuf√§llig innerhalb des Bildschirms
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Pfeil erzeugen
        const arrow = document.createElement("div");
        arrow.className = "arrow";
        arrow.textContent = "‚¨ÜÔ∏è";

        // Immer direkt √ºber dem Ja-Button platzieren
        const yesRect = yesBtn.getBoundingClientRect();
        const scrollTop = window.scrollY || document.documentElement.scrollTop;
        const scrollLeft = window.scrollX || document.documentElement.scrollLeft;

        arrow.style.left = (yesRect.left + scrollLeft + yesRect.width/2 - 15) + "px";
        arrow.style.top = (yesRect.top + scrollTop - 40 - arrowCount*30) + "px";

        document.body.appendChild(arrow);
        arrowCount++;
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:#ff4d6d;">I Love U Catarina ‚ù§Ô∏è</h1>
            <div style="display:flex;justify-content:center;flex-wrap:wrap;margin-top:30px;">
                <span style="font-size:3em;margin:10px;">üåπ</span>
                <span style="font-size:3em;margin:10px;">üåπ</span>
                <span style="font-size:3em;margin:10px;">üåπ</span>
                <span style="font-size:3em;margin:10px;">üåπ</span>
                <span style="font-size:3em;margin:10px;">üåπ</span>
            </div>
        `;
    });
</script>

</body>
</html>
